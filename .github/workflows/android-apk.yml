name: android-apk (benvis stable)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "benvis/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: "17" }
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with: { channel: "stable", cache: true }
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('benvis/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-
      - name: Flutter Doctor
        run: flutter --version && flutter doctor -v
      - name: Pub Get
        working-directory: ./benvis
        run: flutter pub get
      - name: Analyze
        working-directory: ./benvis
        run: flutter analyze
      - name: Build APK (release)
        working-directory: ./benvis
        env:
          JAVA_TOOL_OPTIONS: "-Xmx3g -Dfile.encoding=UTF-8"
        run: |
          flutter build apk --release --split-per-abi || flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: benvis/build/app/outputs/flutter-apk/*.apk