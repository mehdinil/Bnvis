name: android-apk (benvis stable)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "benvis/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Setup Java 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00
        with: { distribution: temurin, java-version: "17" }
      - name: Setup Flutter
        run: |
          git clone --depth 1 --branch stable https://github.com/flutter/flutter.git ${{ runner.tool_cache }}/flutter
          echo "${{ runner.tool_cache }}/flutter/bin" >> $GITHUB_PATH
      - name: Flutter Version
        run: flutter --version
      - name: Pub Get
        working-directory: ./benvis
        run: flutter pub get
      - name: Analyze
        working-directory: ./benvis
        run: flutter analyze
      - name: Build APK (release)
        working-directory: ./benvis
        run: flutter build apk --release --split-per-abi || flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: android-apk
          path: benvis/build/app/outputs/flutter-apk/*.apk