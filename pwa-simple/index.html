<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#7C3AED">
    <meta name="description" content="Goalpad PWA - برنامه‌ریز اهداف و عادت‌ها">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Goalpad - برنامه‌ریز زندگی</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        input::placeholder, textarea::placeholder { color: rgba(255, 255, 255, 0.7); }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #7C3AED;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #6d28d9; transform: translateY(-2px); }
        .goal-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: rgba(239, 68, 68, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
            width: auto;
        }
        .install-prompt {
            background: rgba(16, 185, 129, 0.9);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="installPrompt" class="install-prompt hidden">
            📱 نصب اپلیکیشن روی گوشی
        </div>

        <div class="card">
            <h1>🎯 Goalpad</h1>
            <p class="subtitle">برنامه‌ریز اهداف و عادت‌های شما</p>
            
            <div class="input-group">
                <input type="text" id="goalInput" placeholder="هدف جدید خود را بنویسید...">
            </div>
            <button onclick="addGoal()">➕ افزودن هدف</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 15px;">📋 اهداف من</h2>
            <div id="goalsList"></div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW error:', err));
            });
        }

        // Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        document.getElementById('installPrompt').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.add('hidden');
            }
        });

        // Local Storage Data
        function getGoals() {
            return JSON.parse(localStorage.getItem('goals') || '[]');
        }

        function saveGoals(goals) {
            localStorage.setItem('goals', JSON.stringify(goals));
        }

        function addGoal() {
            const input = document.getElementById('goalInput');
            const text = input.value.trim();
            if (!text) return;

            const goals = getGoals();
            goals.push({ id: Date.now(), text, date: new Date().toISOString() });
            saveGoals(goals);
            input.value = '';
            renderGoals();
        }

        function deleteGoal(id) {
            let goals = getGoals();
            goals = goals.filter(g => g.id !== id);
            saveGoals(goals);
            renderGoals();
        }

        function renderGoals() {
            const goals = getGoals();
            const list = document.getElementById('goalsList');
            
            if (goals.length === 0) {
                list.innerHTML = '<p style="opacity: 0.7;">هنوز هدفی ثبت نکرده‌اید</p>';
                return;
            }

            list.innerHTML = goals.map(g => `
                <div class="goal-item">
                    <span>${g.text}</span>
                    <button class="delete-btn" onclick="deleteGoal(${g.id})">حذف</button>
                </div>
            `).join('');
        }

        // Initial render
        renderGoals();
    </script>
</body>
</html>
